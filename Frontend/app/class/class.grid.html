<div class="container-fluid" style="margin: 10px;">
    <h1>Classes</h1>
    <button ui-sref="class.detail" type="button" class="btn btn-primary" style="float: right;">
        <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Add Class
    </button>
    <table class="table table-striped table-hover">
        <thead>
            <th>Name</th>
            <th>Teacher</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Students</th>
            <th></th>
        </thead>
        <tr ng-repeat="class in classGridCtrl.classes"> 
            <td ui-sref="class.detail({id:{{class.classId}}})" style="cursor: pointer;">{{class.name}}</td>
            <td ui-sref="class.detail({id:{{class.classId}}})" style="cursor: pointer;">{{class.teacher}}</td>
            <td ui-sref="class.detail({id:{{class.classId}}})" style="cursor: pointer;">{{class.startDate}}</td>
            <td ui-sref="class.detail({id:{{class.classId}}})" style="cursor: pointer;">{{class.endDate}}</td>
            <td ui-sref="class.detail({id:{{class.classId}}})" style="cursor: pointer;">{{class.students}}</td>
            <td>
                <button ui-sref="class.detail({id:{{class.classId}}})" type="button" class="btn btn-primary" ng-click=""><span class="glyphicon glyphicon-pencil"></button>&nbsp;&nbsp;
                <button type="button" class="btn btn-danger" ng-click="classGridCtrl.removeClass(class)"><span class="glyphicon glyphicon-remove"></button>
            </td>
        </tr>
    </table>
</div>
