<div class="container-fluid" style="margin: 10px;">
    <h1>Students</h1>
    <button ng-click="newStudent = true" ui-sref="student.detail" type="button" class="btn btn-primary" style="float: right;">
        <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Add Student
    </button>
    <table class="table table-striped table-hover">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Classes</th>
            <th></th>
        </thead>
        <tr ng-repeat="student in studentGridCtrl.students"> <!-- TODO: Add a sortBy  -->
            <td ui-sref="student.detail({id:{{student.studentId}}})" style="cursor: pointer;">{{student.name}}</td>
            <td ui-sref="student.detail({id:{{student.studentId}}})" style="cursor: pointer;">{{student.emailAddress}}</td>
            <td ui-sref="student.detail({id:{{student.studentId}}})" style="cursor: pointer;">{{student.telephone}}</td>
            <td ui-sref="student.detail({id:{{student.studentId}}})" style="cursor: pointer;">{{student.classes}}</td>
            <td>
                <button ui-sref="student.detail({id:{{student.studentId}}})" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></button>&nbsp;&nbsp;
                <button type="button" class="btn btn-danger" ng-click="studentGridCtrl.removeStudent(student)"><span class="glyphicon glyphicon-remove"></button>
            </td>
        </tr>
    </table>
</div>
