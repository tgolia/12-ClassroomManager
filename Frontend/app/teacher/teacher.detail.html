<div ng-hide="teacherDetailCtrl.isNewTeacher" class="container-fluid" style="margin: 10px;">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Edit Teacher</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <p><b>Full Name</b></p>
                    <input ng-model="teacherDetailCtrl.currentTeacher.name" class="form-control" type="text">
                </div>
                <div class="col-md-4">
                    <p><b>Email</b></p>
                    <input ng-model="teacherDetailCtrl.currentTeacher.emailAddress" class="form-control" type="text">
                </div>
                <div class="col-md-4">
                    <p><b>Telephone</b></p>
                    <input ng-model="teacherDetailCtrl.currentTeacher.telephone" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="panel-footer clearfix">
            <button ng-click="teacherDetailCtrl.updateTeacher(teacherDetailCtrl.teacherId, teacherDetailCtrl.currentTeacher)" type="button" class="btn btn-primary" style="float: right;">Save</button>
        </div>
    </div>
    <br>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Classes</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                    <th>Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </thead>
                <tr ng-repeat="class in teacherDetailCtrl.currentTeacher.classes">
                    <td>{{class.name}}</td>
                    <td>{{class.startDate}}</td>
                    <td>{{class.endDate}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div ng-show="teacherDetailCtrl.isNewTeacher" class="container-fluid" style="margin: 10px;">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add Teacher</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <p><b>Full Name</b></p>
                    <input ng-model="teacherDetailCtrl.newTeacher.name" class="form-control" type="text">
                </div>
                <div class="col-md-3">
                    <p><b>Email</b></p>
                    <input ng-model="teacherDetailCtrl.newTeacher.emailAddress" class="form-control" type="text">
                </div>
                <div class="col-md-2">
                    <p><b>Telephone</b></p>
                    <input ng-model="teacherDetailCtrl.newTeacher.telephone" class="form-control" type="text">
                </div>
                <div class="col-md-2">
                    <p><b>Start Date</b></p>
                    <input ng-model="teacherDetailCtrl.newTeacher.startDate" class="form-control" type="text">
                </div>
                <div class="col-md-2">
                    <p><b>End Date</b></p>
                    <input ng-model="teacherDetailCtrl.newTeacher.endDate" class="form-control" type="text">
                </div>
            </div>
            <br>
            <button ng-click="teacherDetailCtrl.createTeacher(teacherDetailCtrl.newTeacher)" type="button" class="btn btn-primary" style="float: right;">Add</button>
        </div>
    </div>
</div>
