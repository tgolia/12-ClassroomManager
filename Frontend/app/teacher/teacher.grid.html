<div class="container-fluid" style="margin: 10px;">
    <h1>Teachers</h1>
    <button ui-sref="teacher.detail" type="button" class="btn btn-primary" style="float: right;">+ Add Teacher</button>
    <table class="table table-striped table-hover">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Classes</th>
            <th></th>
        </thead>
        <tr ng-repeat="teacher in teacherGridCtrl.teachers" ui-sref="teacher.detail({id:{{teacher.teacherId}}})" style="cursor: pointer;">
            <!-- ng-repeat will go here -->
            <td>{{teacher.name}}</td>
            <td>{{teacher.emailAddress}}</td>
            <td>{{teacher.telephone}}</td>
            <td>{{teacher.classes}}</td>
            <td>
                <button ui-sref="teacher.detail({id:{{teacher.teacherId}}})" type="button" class="btn btn-primary">Edit</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-danger" ng-click="teacherGridCtrl.removeTeacher(teacher)">&nbsp;X&nbsp;</button>
            </td>
        </tr>
    </table>
</div>
