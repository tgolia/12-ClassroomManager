<div class="container-fluid" style="margin: 10px;">
    <h1>Teachers</h1>
    <button ui-sref="teacher.detail" type="button" class="btn btn-primary" style="float: right;">
        <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Add Teacher
    </button>
    <table class="table table-striped table-hover">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Classes</th>
            <th></th>
        </thead>
        <tr ng-repeat="teacher in teacherGridCtrl.teachers">
            <!-- ng-repeat will go here -->
            <td ui-sref="teacher.detail({id:{{teacher.teacherId}}})" style="cursor: pointer;">{{teacher.name}}</td>
            <td ui-sref="teacher.detail({id:{{teacher.teacherId}}})" style="cursor: pointer;">{{teacher.emailAddress}}</td>
            <td ui-sref="teacher.detail({id:{{teacher.teacherId}}})" style="cursor: pointer;">{{teacher.telephone}}</td>
            <td ui-sref="teacher.detail({id:{{teacher.teacherId}}})" style="cursor: pointer;">{{teacher.classes}}</td>
            <td>
                <button ui-sref="teacher.detail({id:{{teacher.teacherId}}})" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></button>&nbsp;&nbsp;
                <button type="button" class="btn btn-danger" ng-click="teacherGridCtrl.removeTeacher(teacher)"><span class="glyphicon glyphicon-remove"></span></button>
            </td>
        </tr>
    </table>
</div>
